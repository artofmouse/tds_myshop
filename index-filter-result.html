<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My &lt; MAIN</title>
    <link rel="stylesheet" href="common/scss/reset.css">
    <link rel="stylesheet" href="index.module.css">
    <script src="../../common/js/lib/jquery-1.12.4.js"></script>
    <style>
        iframe{margin:0; padding:0; background-color: #f6f8fa;}
    </style>
</head>

<body>
    <div class="wrap-device-list">
        <!-- 헤더영역 -->
        <div class="device-list-header">
            <iframe src="./components/header/index.html" frameborder="0" width="100%" height="52px"></iframe>
        </div>
        <!-- 상단네비 -->
        <div class="top-navi-area section-wide">
            <iframe src="./components/menus/index.html" frameborder="0" width="100%" height="84px"></iframe>
        </div>
        <!-- 필터영역 -->
        <div class="top-filter active"> 
            <div class="top-round-tab-area">
                <iframe src="./components/round-tab/index.html" frameborder="0" width="100%" height="69px"></iframe>
            </div>
            <div class="top-rect-tab-area">
                <iframe src="./components/rect-tab/index.html" frameborder="0" width="100%" height="40px"></iframe>
            </div>
            <div class="top-filter-result-area">
                <iframe src="./components/filter-result/index.html" frameborder="0" width="100%" height="53px"></iframe>
            </div>
        </div>
        <!-- 필터버튼 -->
        <div class="top-filter-btn-area">
            <iframe src="./components/filter-area/index.html" frameborder="0" width="100%" height="64px"></iframe>
        </div>
        <!-- 링크이동영역 -->
        <div class="link-divide-area">
            <iframe src="./components/link-divide/index.html" frameborder="0" width="100%" height="110px"></iframe>
        </div>
        <!-- 최근조회한휴대폰 -->
        <div class="recently-viewed-device-area">
            <iframe src="./components/recently-viewed-device/index.html" frameborder="0" width="100%" height="304px"></iframe>
        </div>
         <!-- 최근조회한휴대폰2 -->
         <div class="recently-viewed-device-area-2nd">
            <iframe src="./components/recently-viewed-device-2nd/index.html" frameborder="0" width="100%" height="400px"></iframe>
        </div>

        <hr/>
        <!-- 추천상품 -->
        <div class="recommended-viewed-device-area">
            <iframe src="./components/recommended-mobile-device/index.html" frameborder="0" width="100%" height="274px"></iframe>
        </div>

        <hr/>
        <!-- 리스트상단 -->
        <div class="mobile-devices-list-type-title-area">
            <iframe src="./components/mobile-devices-list-type-title/index.html" frameborder="0" width="100%" height="39px"></iframe>
        </div>
        <!-- 리스트영역1 -->
        <div class="mobile-devices-list-area">
            <iframe src="./components/mobile-devices-list-type/index.html" frameborder="0" width="100%" height="800px"></iframe>
        </div>
        <!-- 리스트상단2 -->
        <div class="mobile-devices-list-type-title-2nd-area">
            <iframe src="./components/mobile-devices-list-type-title-2nd/index.html" frameborder="0" width="100%" height="39px"></iframe>
        </div>
        <!-- 리스트영역2 -->
        <div class="mobile-devices-list-2nd-area">
            <iframe src="./components/mobile-devices-list-type-2nd/index.html" frameborder="0" width="100%" height="840px"></iframe>
        </div>
    </div>
</body>

</html>
