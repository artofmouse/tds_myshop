<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My &lt; MAIN</title>
    <link rel="stylesheet" href="../../../../../../../../../shared/components/my/scss/reset.css">
    <link rel="stylesheet" href="../../../../../../../../../shared/components/my/js/lib/swiper/swiper.css">
    <link rel="stylesheet" href="index.module.css">
    <script src="../../../../../../../../../shared/components/my/js/lib/jquery-1.12.4.js"></script>
    <script src="../../../../../../../../../shared/components/my/js/lib/swiper/swiper.min.js"></script>

<body style="background-color: #f6f8fa;">

    <div class="main-section">
        <div class="swiper-wrap">

                                        </div>
                                        <div class="service-cnt">
                                            <div class="service-name btn-txt-arrow">
                                                <button type="button" aria-label="갤럭시 탭 S4">갤럭시 탭 S4</button>
                                            </div>
                                            <ul class="device-color-area">
                                                <li class="device-color" style="background-color: #777;">

                                                </li>
                                                <li class="device-color" style="background-color: #497590;">

                                            </ul>
                                            <div class="service-desc">

                                            </div>
                                            <div class="price-area">
                                                <span>월</span>
                                                <strong>120,679원</strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="item swiper-slide">
                        <div class="item-inner">
                            <div class="cnt-card">
                                <h3 class="section-tit">스마트한 라이프를 완성해보세요.</h3>
                                <div class="section-cnt">
                                    <div class="device-area">
                                        <div class="thumb">
                                            <img src="./images/img-product@2x.png" alt="갤력시 탭 S4" title="갤력시 탭 S4"
                                                aria-hidden="true" />
                                        </div>
                                        <div class="service-cnt">
                                            <div class="service-name btn-txt-arrow">
                                                <button type="button" aria-label="갤럭시 탭 S4">갤럭시 탭 S4</button>
                                            </div>
                                            <ul class="device-color-area">
                                                <li class="device-color" style="background-color: #777;">
                                                    <span class="blind">옥스포드 그레이</span>
                                                </li>
                                                <li class="device-color" style="background-color: #497590;">
                                                    <span class="blind">앙고라블루</span>
                                                </li>
                                            </ul>
                                            <div class="service-desc">
                                                T Tab 30 데이터 3GB 요금제 기준
                                            </div>
                                            <div class="price-area">
                                                <span>월</span>
                                                <strong>120,679원</strong>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="swipe-nav" data-swipe-paging>

            </div>
        </div>
    </div>

    <script>
        // swiper slider
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 20,
            pagination: {
                el: '[data-swipe-paging]',
                type: 'bullets',
                clickable: true,
                slidesPerView: 'auto',
                bulletClass: 'bullet',
                bulletActiveClass: 'active',
                renderBullet: function (index, className) {
                    return '<div class="' + className + '"><button>"' + (index + 1) + '"</button></div>';
                },
            }
        });
    </script>

</body>

</html>
