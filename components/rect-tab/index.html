<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My &lt; MAIN</title>
    <link rel="stylesheet" href="../../common/scss/reset.css">
    <link rel="stylesheet" href="../../common/js/lib/swiper/swiper.css">
    <link rel="stylesheet" href="index.module.css">
    <script src="../../common/js/lib/jquery-1.12.4.js"></script>
    <script src="../../common/js/lib/swiper/swiper.min.js"></script>
</head>

<body style="background-color: #f6f8fa;">

    <div class="main-section">
        <nav class="rect-tab">
            <div class="swiper-wrap">
                <div class="swiper-container">
                    <ul class="swiper-wrapper">
                        <li class="item swiper-slide"><button type="button" class="current"
                                aria-label="삼성전자">삼성전자</button></li>
                        <li class="item swiper-slide"><button type="button" aria-label="LG전자">LG전자</button></li>
                        <li class="item swiper-slide"><button type="button" aria-label="애플">애플</button></li>
                        <li class="item swiper-slide"><button type="button" aria-label="기타">기타</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <script>
        // swiper slider
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 6,
            loop: false,
        });
    </script>

</body>

</html>
